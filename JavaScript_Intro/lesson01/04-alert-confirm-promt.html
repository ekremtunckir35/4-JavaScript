<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert -Conform -Prompt</title>
</head>
<body>
    <h1>Alert -Confirm -Prompt</h1>

    <script>
        alert("Silme yetkiniz yok"); // Mesaj kutusu açılır.Bilgilendirme yapmak icin kullanilir.
        // Kullanici "OK" butonuna basarsa kutu kapanir.
        confirm("Silmek istediginizden emin misiniz"); // Onay kutusu açılır.Kullaniciya birsey sormak icin kullanilir.
        // Kullanici "OK" butonuna basarsa true, "Cancel" butonuna basarsa false döner.   
        prompt("Bu bir girdi kutusudur"); // Girdi kutusu açılır ve kullanıcıdan veri girmesini bekler.
    </script>
</body>
</html>
