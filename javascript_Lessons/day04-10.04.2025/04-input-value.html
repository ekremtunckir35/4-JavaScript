    <style>
        *{
            box-sizing: border-box;
        }
        h1{

        .input-container{
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 18rem;
            background-color: rgba(127, 255, 212, 0.564);

        }

            background: none;
            border: 1px solid blue;
            border-radius: 10px;
            padding: 5px 10px;
        }
    </style>
  </head>
